<div class="continer">

    <div class="nav">
        <input type="text" id="myInput" placeholder="Search..." [(ngModel)]="search">
        <button routerLink="/employee/form"> Add user</button>
        
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Phone Number </th>
                    <th> Email </th>
                    <th> Age </th>
                    <th> Gender </th>
                    <th> Date of Birth </th>
                    <th> Department </th>
                    <th> Action </th>
                </tr>
            </thead>
            <tbody>
               
                <tr *ngFor="let list of listdata | searchText:search">
                    <td> {{list.firstName}} </td>
                    <td> {{list.lastName}} </td>
                    <td> {{list.phoneNumber}} </td>
                    <td> {{list.Email}} </td>
                    <td> {{list.Age}} </td>
                    <td> {{list.gender}} </td>
                    <td> {{list.dob}} </td>
                    <td> {{list.departList | idFilter:departfilter}} </td>
                    <td><i routerLink="../edit/{{list.id}}" class='bx bxs-edit-alt'></i><i (click)="deletedata(list.id)"
                            class='bx bxs-trash'></i></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
